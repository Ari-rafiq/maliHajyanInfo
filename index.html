<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>ماڵی حاجییان | دیاری و پێداویستی حەج و عومرە</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --primary-color-gold: #D4AF37;
      --bg-color: #121212;
      --card-bg-color: rgba(28, 28, 28, 0.4);
      --text-color-white: #f0f0f0;
      --text-color-muted: #a0a0a0;
      --border-color-gold: rgba(212, 175, 55, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-color);
      /* New subtle Islamic pattern */
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      color: var(--text-color-white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
      perspective: 1000px; /* For 3D effect */
    }

    .card {
      position: relative; /* Crucial for glow effect */
      background: var(--card-bg-color);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color-gold);
      border-radius: 25px;
      padding: 2.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      transform-style: preserve-3d; /* For vanilla-tilt.js */
      will-change: transform;
      transition: transform 0.1s ease-out;
      overflow: hidden; /* Hide the glow overflow */
    }
    
    /* --- The Glow Effect --- */
    .card::before {
      content: '';
      position: absolute;
      left: var(--mouse-x, 50%);
      top: var(--mouse-y, 50%);
      width: 350px;
      height: 350px;
      background: radial-gradient(circle at center, rgba(212, 175, 55, 0.2), transparent 60%);
      transform: translate(-50%, -50%);
      transition: opacity 0.5s, left 0.1s, top 0.1s;
      opacity: 0;
      pointer-events: none;
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    /* Z-index to keep content above the glow */
    .card > * {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid var(--primary-color-gold);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      background: white; /* Add a white background in case logo is transparent */
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--primary-color-gold);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: var(--text-color-muted);
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .action-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 1rem;
      background: var(--primary-color-gold);
      color: #111;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      border: 2px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .action-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
      background: #ffdf70;
      animation-play-state: paused;
    }

    .action-button i {
      font-size: 1.6rem;
    }
    
    .phone-numbers {
        margin-bottom: 2rem;
    }
    
    .phone-numbers h2 {
        font-size: 1.2rem;
        color: var(--primary-color-gold);
        margin-bottom: 1rem;
        font-weight: 600;
    }
    
    .phone-list {
        list-style: none;
    }
    
    .phone-list li {
        margin-bottom: 0.75rem;
    }
    
    .phone-list a {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        color: var(--text-color-white);
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    
    .phone-list a:hover {
        color: var(--primary-color-gold);
        transform: translateX(-5px);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 1rem;
    }

    .social-links a {
      color: var(--text-color-muted);
      font-size: 1.8rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      color: var(--primary-color-gold);
      transform: translateY(-3px) scale(1.1);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
    }
  </style>
</head>
<body>

  <!-- JavaScript for 3D Tilt Effect -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/_I6U5CrNVeymaDsr傾HIZPViSv//jG6ZCUifdoYo+JuI+U4yRhQprCMi1mAZIZPn+NkaMquIZmMQweFRJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- JavaScript for Glow Effect -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.card');
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--mouse-x', `${x}px`);
        card.style.setProperty('--mouse-y', `${y}px`);
      });
    });
  </script>
